info:
  summary: PHIL Farm Fields - Diagonal & FA2
  description: |-
    PHIL - Farm Fields - Diagonal & FA2

    30 Lots in Diagonal and FA2 variations.

    These are eyecandy neutral fillers to smooth out the hard edges of farm field angles.  
    The set includes the two maxis fields and the three VIP girafe crops.  
    All five come in two versions of diagonal and four versions of FA2.  
    For the 'b' versions the base texture and crops are rotated allowing for a match to different row directions.  
    SPOT is used on the crop side in the direction of the rows for help in placement.

    Notes:  
    \- I have a diagonal maxis farm filler set in my plugins library I believe was created by bripizza and  
     shared on a Japanese site probably now long gone. I wanted to give people access to this type of filler  
     and in the process expanded it to include diagonal fillers for the VIP crops. They turned out to be a good size  
     prop to be able to create FA lots so the set expanded.  
    \- Thank you to hugues aroux and the scoty team for Beautiful new icons  
    \- Thank you to girafe and the VIP team for creating these great props with a full timed crop cycle  
    \- Two kevins were lost in the making of these lots, kevin12 will be missed, kevin 27.. ahh.. he used to eat the glue  
       
     Dependencies:  
    Texture  
      Base: Maxis SC4 base textures  
      Overlay Diagonal: SFBT ArkenbergJoe Texturen - [SFBT Essentials](https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/13-sfbt-essentials)  
      Overlay FA2: KOSC FA$Grass - [Industrial Revolution Mod Base FA Filler Set](https://community.simtropolis.com/files/file/32426-industrial-revolution-mod-base-fa-filler-set/)  
    Props  
      VIP Girafe Agripack Crops - [BSC VIP Girafe Agripack Vol01 v2](https://www.sc4evermore.com/index.php/downloads/download/43-agriculture/210-bsc-vip-girafe-agripack-vol01-v2)  
      SimPegOrientationTool -  [SPOT](https://community.simtropolis.com/files/file/24509-spot-simpeg-plop-orientation-tool/)
