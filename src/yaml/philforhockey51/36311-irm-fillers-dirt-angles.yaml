info:
  summary: PHIL IRM Fillers - Dirt Angles
  description: |-
    **PHIL IRM Fillers - Dirt Angles**

    44 additional IRM filler lots that match with TWrecks IRM Fillers.  
    These varied diagonal, FA2, and FA3 lots all have a dirt texture on half the lot.  
    Big Thanks to MGB204/RSC204 for creating the dirt textures and giving permission to include.    
    The lots include IRM I-D, I-M, and I-HT styled versions.

    A mix of 1x1, 2x1, 3x1 neutral lots using the IRM base texture and a mix of industrial props.

    Dependencies:

    -   Texture - [NCD Railyard Texture Mega-Pack Vol01 v3](https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/246-ncd-railyard-texture-mega-pack-vol01-v3)
    -   Texture - MGB204/RSC204 FA Dirt (included)
    -   Props - [Murimk - Props Vol03 - Industrials](https://community.simtropolis.com/files/file/27698-murimk-props-vol03-industrials/)
    -   Props - [SFBT Essentials](https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/13-sfbt-essentials)

    Props from [SC4D LEX Legacy - BSC Common Dependencies Pack](https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack):

    -   Props - BSC MEGA Props JES Vol01 v2
    -   Props - BSC MEGA Props JES Vol02 v2
    -   Props - BSC MEGA Props JES Vol03 v2
    -   Props - BSC MEGA Props JES Vol05 v2
    -   Props - BSC MEGA Props SG Vol01 v4
    -   Wall Props - BSC MEGA Props CP Vol01

    Just in case I used them:

    -   Props - BSC MEGA Props JES Vol01-Vol08
    -   Props - BSC MEGA Props DAE Vol01  
    -   Texture - BSC Textures Vol01 and Vol02

    Though I tried and tested multiple ways of sorting the lots in the in game menu none were successful.  
    At minimum the Industry type groups together along with TWreck's IRM Fillers and KOSC's IRM Filler Sets.

    A Big Thank You to RSC204/MGB204 for all the help with tips and answers to my questions along the way

    Hope you enjoy them,

    ~Phil
