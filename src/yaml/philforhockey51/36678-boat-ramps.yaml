info:
  summary: PHIL Boat Ramps
  description: |-
    PHIL - Boat Ramps

    A set of four eyecandy lots, three with boat ramps and an additional boat trailer parking area. All four lots are transit enabled for visual connections no function.  
    Intended for use with plop water of your choice, the lots are also slope friendly but careful with your placement not to float the dock in the air.  
    One of the Scoty Kevins told me the Peg Gravel tastes fresh and that the concrete maxis street connection tastes of ranch,  
    I tried to explain you're not supposed to lick that but he replied in French while doing the chef's kiss so I don't know.

    Thank you to hugues aroux for the extra textures and icons and a Thank you to blunder for the [original idea](https://community.simtropolis.com/files/file/26440-rural-boat-ramp/). MTP versions

    Hope you enjoy them,

    ~Phil

