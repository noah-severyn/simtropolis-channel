  summary: ReZot Ze Zots
  description: |-
    This Mod replaces the Maxis Zots.

    1, I offer you here 4 differents models, as example,

    2, the possibility to make your own Zots. For those of course who master texture editing (Photoshop|GIMP, GoFSH, IliveReader).

    ![*:???:](https://community.simtropolis.com/assets/emoticons/default_42.gif "*:???:")  *Eh ben quoi, tu zozote un peu et tu yoyote ma pauv' Lolotte ! (In french dans le texte).*

    **Installation**

    You will find in the Scoty ZOTs/ directory 4 other directories : zots\_tex\_XX/. Each one contains the 4 textures for NoWork, NoWater, NoPower and NoCar Zot.

    You can choose one of the directories and only one, OR, make a mix among the 4 Zots.

    **Dev.**

    The file scoty\_ZOTs\_S3D.dat contains the S3D (4x20 base maxis simcity\_1) in overload which redefine the UV Maps in order to match the new texture file (256x256 pix) 0xf8e000\[10|20|30|40\].

    In addition to the notice, you will find the file ZOT\_Tex\_Ref\_tracing\_layer.png in the doc/ directory.

    This file was used as a reference for the "objects-zots" of the 5 Zooms, for the elaboration of the FSH.

    The orange marks are the tops of the Maps boxes, (+- 2 to 4 pix) (we don't need to be super precise\* !).

    The cyan marks show the positioning area of my objects and the magenta marks are Maxis'.

    \* If you want more info PM me ..
