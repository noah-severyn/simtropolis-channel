  summary: scoty-WolfZE peckham farmyard
  description: |-
    Here is a great farmyard.

    The main buildings\* were designed by [@WolfZe](https://community.simtropolis.com/profile/760649-wolfze/)!

    And so that they do not disappear at the bottom of a repertory ![*;)](https://community.simtropolis.com/assets/emoticons/default_2.gif "*;)"), I had the pleasure of bringing them together in this Lot. (8x8). You will find it in the Landmarks menu, after the maxis items. It offers some agricultural jobs.

    Dependencies:

    Scoty

    » [Scoty Field Paths & Hedges](https://community.simtropolis.com/files/file/33722-scoty-field-paths-hedges/) ; and all the dependencies of this plugin. Follow installation instructions.

    [@jmyers2043](https://community.simtropolis.com/profile/5751-jmyers2043/)

    » [Jmyers agriculture 1](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1758)

    » [Jmyers agriculture 2](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2756)

    [@jestarr](https://community.simtropolis.com/profile/27468-jestarr/)

    » [Mayor Mode Ploppable Livestock](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1667)

    [@Girafe](https://community.simtropolis.com/profile/319793-girafe/)

    » [Norway maple](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2740)

    » [Walnut](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3461)

    » [Chesnut](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3049)

    » [Sparaxis](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2980)

    Again and again a big thank you to all the very inspired props and building creators!

    \* WolfZE *Models are included in this plugin.*
