  summary: Scoty Grid Mod
  description: |-
    This mod offers to change the color of the Main Grid (city), the floating-sight and the selected cell.

    ScotyGrdMd\_FloatingSight\_\[*color*\].dat

    ScotyGrdMd\_MainGrid\_\[*color*\].dat  
    ScotyGrdMd\_SelectCell\_\[*color*\].dat

    Each of these three elements is offered in 7 colors, in this v.1. They can be combined with each other.

    Cyan

    Green

    Magenta[\[1\]](#ftn1)

    Grey

    Yellow

    White

    DarkGreen

    DarkGreen is offered with a small change on the shape that the main grid takes! Cross at the tops.

    White : not really white, rather .. slightly grey!

    \[1\] ***A color known as "CoriPink" in some circles!***
