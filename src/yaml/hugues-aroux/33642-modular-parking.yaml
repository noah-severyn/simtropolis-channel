  summary: Scoty Modular Parking
  description: |-
    This plugin mainly offers prefabricated parking modules (ortho) Straight or Angled. To which are added 240 Lots (1x1) for lovers of precision, and adapt your POP parking to the geometry of the roads and surrounding spaces. (ortho and diagonal).  
    An included guide provides all the details, here is a summary.  
    Composition of the pack:

    **POP**. Prefabricated Orthogonal Parking. 21 Lots of 1x3, 2x3 and 3x3. Everything you need to build a large parking (ortho bays) or a simple 3x3 parking, in just a few clicks.

    **Bus prefab A, bus prefab B, Road Station.** Prefabricated bus Parking. car parking, bus stop and subway station

    **Smalls Parkings**. Mini parking lots when space is scarce. Parking of 1x1, 2x1 and 2x2 ; Rural and urban

    **Loop Parking**. 3 Lots : entrance, middle and end, for variable length.

    **Alley Parking**. 8 Lots to make ... meandering alleys between the buildings. Lane of 2 tiles wide (2x2, 1x2).

    **StreetSide A**. 14 Individual parking lots (1x1) joining together to form ortho and angle parking along street. The bus tile is a bus stop.

    **StreetSide B**. 7 Individual parking lots (1x1) joining together to form parallel parking along street.

    **StreetSide C**. 10 Lots of the «Alley parking» type but in 1x1. The tiles can either form an alley or a «streetside».

    **Meadow**. 23 lots for rural parking. Failing to be useful as a parking lot, for decoration near fairgrounds, concerts, ...

    Finally… 240 Lots, base set for ortho car parkings. Orthos and diagonals entries. Diagonal parking. Angle parking. Ortho and diagonal lateral lanes. Back yard.

    .. on the occasion of the textures update - see the Scoty MP textrues dependence - and the related "Fabrik",I've added a new set of icons and a few minor modifications on Lots.

