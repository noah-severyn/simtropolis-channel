    Take a look at the guide !

    **INSTALLATION and selected files.**

    Unzip the “Scoty” directory in your “/Pugins” directory. Then go to the “scoty modular parking” directory. The plugin includes lots for RHD and LHD, so delete the sub-directories (nnnn\_nnn\_\[RHD/LHD\]) which do not correspond to your driving direction.

    As you have downloaded the dependency "scoty MP textures":

    .. then in the directory /scoty\_textures/SMP\_base\_texture\_CHOOSE\_ONE -> (!) choose one of the 14  background texture and delete the other files.

    .. Keep one of the street: Maxis, Tarsealed Street of Rivit or WestWindStreet -> Files scoty\_MP\_tex\_Str\_\[Maxis|TSR|WWS\].dat - delete others !

    **About the plugin.**

    All the Lots of Scoty MP appear in the Menu: Utility - Power.

    Almost all the Lots are for decoration (park).

    With the exception of the two StreetSide A and B packs, **only Entrance Lots** are effective. They are symbolized by a yellow triangle on their icons in the menu..

    All Lots use SPOT helpers (little yellow cubes) to ... help you position Lots relative to each other. They indicate the traffic lanes and the direction.

    And … This plugin has been **optimized for Mac 64bit**.

