variantInfo:
- variantId: "hugues-aroux:zoning-mod:colorset"
  description: Customize the color palette of zones.
  values:
  - value: "maxis"
    description: Default (unchanged) Maxis colors
  - value: "soften"
    description: Softened versions of the Maxis colors
  - value: "yard"
    description: Brown and green palette (blue commercial zones replaced by brown)
  - value: "ocher"
    description: Softened versions of the brown and green palette (blue commercial zones replaced by brown)
  - value: "cbvd"
    description: Vibrant palette adapted for the CoriBoom plugin [Color Blind Views for Deuteranopia](https://community.simtropolis.com/files/file/32881-color-blind-views-for-deuteranopia/)
- variantId: "hugues-aroux:zoning-mod:zone-texture"
  description: Customize the texture appearance of zones.
  values:
  - value: "default"
    description: Default (unchanged) Maxis appearance
  - value: "empty"
    description: Remove the arrow on zones when touching a road
  - value: "foundation-2"
    description: Applies a building foundation/blueprint texture to zones
  - value: "dot"
    description: Replaces the Maxis arrow on zones with a dot
  - value: "earthwork"
    description: Applies a texture imitating dirt piles to zones
  - value: "foundation-3"
    description: Applies an alternate building foundation/blueprint texture to zones