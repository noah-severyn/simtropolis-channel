info:
  summary: Light Replacement Mod - SimCity 2013
  description: |-
    This mod adds SimCity 2013 styled streetlights and optionally it can replace all in-game streetlights. 5 new streetlight types (9 models in total), included with a more uniform light spreading, making your cities look great from far too.

    (A fully functional set I made just for the lols ![:D](https://community.simtropolis.com/assets/emoticons/LlamaGrin.gif))

    **Installation**

    Installation is quite simple: just put the right files into your plugins folder. The following files are included:

    • *LightCones\_DarkNite.dat*

    • *LightCones\_MaxisNite.dat*

    Contains the light cones. Select only **ONE** of these two files. Use the DarkNite light cones only when you have ***SimFox’s DarkNite Mod*** installed.

    • *Models & Props.dat*

    Contains all models and prop descriptors for this pack. Must be installed!

    • *Override Set.dat*

    Optional. Replaces all in-game streetlights with SimCity 2013 styled streetlights. Also contains enhanced T21\-exemplar setups for more variety.

    **Uninstallation**

    To uninstall the pack, remove the files from this mod from your Plugins folder.

    **Dependencies**

    This mod has no dependencies.

    Enjoy!

    *Maarten/MandelSoft*
